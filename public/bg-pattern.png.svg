<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ninjaPattern" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Subtle shuriken silhouettes -->
      <circle cx="60" cy="60" r="2" fill="#2A2F45" opacity="0.2"/>
      <path d="M 60 50 L 65 60 L 60 70 L 55 60 Z" fill="#2A2F45" opacity="0.15"/>
      <path d="M 50 60 L 60 55 L 70 60 L 60 65 Z" fill="#2A2F45" opacity="0.15"/>
      <!-- Kunai silhouette -->
      <line x1="30" y1="30" x2="30" y2="45" stroke="#2A2F45" stroke-width="1" opacity="0.1"/>
      <line x1="25" y1="45" x2="35" y2="45" stroke="#2A2F45" stroke-width="1" opacity="0.1"/>
    </pattern>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0B0E14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141824;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect width="1920" height="1080" fill="url(#ninjaPattern)"/>
</svg>
